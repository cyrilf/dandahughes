<section class="py-20">
  <div class="container mx-auto px-4">
    <div class="items-center flex flex-wrap">
      <div class="w-full md:w-4/12 ml-auto mr-auto px-4">
        <img alt="..." class="max-w-full rounded-lg shadow-2xl" src="{{content.introImg}}" />
      </div>
      <div class="w-full md:w-5/12 ml-auto mr-auto px-4">
        <div class="md:pr-12">
          <h3 class="text-6xl font-semibold">{{content.introTitle}}</h3>
          <p class="mt-4 text-lg leading-relaxed text-gray-600 text-justify">
            {{content.introText}}
          </p>
          {% if social.items %}
          <ul class="list-none mt-6">
            {% for social in social.items %}
            <li class="py-2">
              <a href="{{social.link}}" class="group">
                <div class="flex items-center">
                  <div>
                    <button
                      class="bg-white {{social.colorName}} shadow-lg group-hover:shadow-xl w-10 h-10 rounded-full outline-none focus:outline-none mr-4 mb-1"
                      type="button">
                      <i class="fab {{social.icon}}"></i>
                    </button>
                  </div>
                  <div>
                    <h4 class="text-gray-600 group-hover:text-pink-500">{{social.name}}</h4>
                  </div>
                </div>
              </a>
            </li>
            {% endfor %}
          </ul>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</section>
